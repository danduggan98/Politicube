<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Politicube - The Quiz</title>
    <link type="text/css" rel="stylesheet" href="css/quiz.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="heading">
        <h1 id="title">Politicube</h1>
        <h3 id="subtitle">The 3D Political Compass Test</h3>
    </div>
    <div id="navigation">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="http://politicube.net/">Home</a></li>
                    <li class="active"><a href="#">Quiz</a></li>
                    <li><a href="http://politicube.net/cube">The Cube</a></li>
                    <li><a href="http://politicube.net/ideologies">Ideologies</a></li>
                    <li><a href="http://politicube.net/FAQ">FAQs</a></li>
                    <li><a href="http://politicube.net/about">About Us</a></li>
                    <li><a href="http://politicube.net/donate">Donate</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="quizWrap">
        <div id="quiz" style="display:none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="SA" onclick="adjust(StrongAgree)"></div>
                <div class="choice" id="A" onclick="adjust(Agree)"></div>
                <div class="choice" id="D" onclick="adjust(Disagree)"></div>
                <div class="choice" id="SD" onclick="adjust(StrongDisagree)"></div>
            </div>
            <div id="responses">
                <div id="previous" onclick="previousQuestion()">Previous</div>
                <div id="next" onclick="nextQuestion()">Next</div>
            </div>
        </div>
        <div id="restart" onclick="startQuiz();" style="display:none">Restart</div>
        <div id="alert"></div>
        <button id="results" type="button" onclick="seeResults();" style="display:none">View Results</button>
    </div>
    <div id="start" onclick="startQuiz()">Start Quiz</div>
    <script type="text/javascript" src="js/questionBank.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
